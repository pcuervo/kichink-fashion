<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tu tienda - Kichink!</title>
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!-- -->
		<!-- #Typekit code goes here -->
		<!-- -->
	</head>
	<body>
		<!--[if lt IE 9]>
			<p class="chromeframe">Estás usando una versión <strong>vieja</strong> de tu explorador. Por favor <a href="http://browsehappy.com/" target="_blank"> actualiza tu explorador</a> para tener una experiencia completa.</p>
		<![endif]-->
		<div class="container">
			<header class="[ header-front ]">
				<div class="[ wrapper ] [ shown--small ]">
					<div class="[ row ]">
						<div class="[ columna xmall-6 ][ menu__item ]">
							<a href="#">
								<i class="icon-menu"></i>
							</a>
						</div>
						<div class="[ columna xmall-6 ][ text-right ][ menu__item ]">
							<a href="#" class="">
								<i class="icon-cart"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="[ wrapper ][ shown--medium ]">
					<div class="[ row ]">
						<div class="[ columna xmall-4 ][ text-left ][ menu__item ]">
							<a href="/" class="">
								<i class="icon-menu"></i>
							</a>
						</div>
						<div class="[ columna xmall-4 ]">
							<h1>
								<a href="/">
									<img src="images/logo-tienda.png" alt="Tu tienda" title="Inicio" />
								</a>
							</h1>
						</div>
						<div class="[ columna xmall-4 ][ ][ text-right ][ menu__item ]">
							<a href="#" class="">
								<i class="icon-lang"></i>
							</a>
							<a href="#" class="">
								<i class="icon-login"></i>
							</a>
							<a href="#" class="">
								<i class="icon-help"></i>
							</a>
							<a href="#" class="">
								<i class="icon-cart"></i>
							</a>
						</div>
					</div>
				</div><!-- .wrapper -->
			</header>
			<div class="[ main ]">
				<section class="[ cover ]">
					<h1>
						<a href="/">
							<img src="images/logo-tienda.png" alt="Tu tienda" title="Inicio" />
						</a>
					</h1>
					<h2>ALEXIA ULIBARRI</h2>
					<h3>Simona FW14</h3>
					<a href="#" class="">
						<i class="icon-angle-down"></i>
					</a>
				</section><!-- cover -->
				<section class="[ product-grid ] [ row ]">
					<article class="[ product ] [ columna xmall-12 medium-4 large-3 ]">
						<!-- NOTICES -->
						<div class="[ ribbon ]">
							<p class="[ sold ] [ hide ]">Vendido</p>
							<p class="[ new ] [ hide ]">Nuevo</p>
						</div>
						<img src="images/producto.jpg" alt="">
						<div class="[ product__info ]">
							<div class="[ product__info--name ]">
								<h2 class="[ text-center ]">Nombre del producto</h2>
							</div><!-- product__info--name -->
							<div class="[ product__info--price ]">
								<p class="[ text-center font-serif ]">$1,200</p>
							</div><!-- product__info--price -->
						</div>
					</article><!-- product -->
					<article class="[ product ] [ columna xmall-12 medium-4 large-3 ]">
						<!-- NOTICES -->
						<div class="[ ribbon ]">
							<p class="[ sold ] [ hide ]">Vendido</p>
							<p class="[ new ] [ hide ]">Nuevo</p>
						</div>
						<img src="images/producto.jpg" alt="">
						<div class="[ product__info ]">
							<div class="[ product__info--name ]">
								<h2 class="[ text-center ]">Nombre del producto</h2>
							</div><!-- product__info--name -->
							<div class="[ product__info--price ] [ row ]">
								<div class="[ columna xmall-6 ]">
									<p class="[ text-center font-serif ]">$1,200</p>
								</div>
								<div class="[ columna xmall-6 ]">
									<p class="[ text-center font-serif ]">$600 (50%)</p>
								</div>
							</div><!-- product__info--price -->
						</div>
					</article><!-- product -->
				</section><!-- product-grid -->
			</div><!-- main -->
		</div><!-- container -->
		<footer>
			<div class="[ wrapper ]">
				<p class="[ text-center ]">Esta tienda en línea está protegida y encriptada con SSL de 256 bits y es operada por <img src="images/k.png" alt=""></p>
				<div class="[ text-center ]">
					<a class="[ inline-block ]" href="#">Términos y condiciones</a>
					<a class="[ inline-block ]" href="#">Políticas de privacidad</a>
				</div>
			</div>
		</footer>
	</body>
</html>
